<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helvetic AI Chatbot</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.glass-effect {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}
.gradient-bg {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
.scrollbar-thin {
  scrollbar-width: thin;
  scrollbar-color: #cbd5e1 #f1f5f9;
}
.scrollbar-thin::-webkit-scrollbar { width: 6px; }
.scrollbar-thin::-webkit-scrollbar-track { background: #f1f5f9; }
.scrollbar-thin::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 3px;
}
.question-btn {
  transition: all 0.2s ease;
  border: 1px solid #e5e7eb;
}
.question-btn:hover {
  border-color: #3b82f6;
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
}
.toggle-btn { transition: all 0.2s ease; }
.toggle-btn:hover { transform: scale(1.02); }
</style>
</head>
<body>

<!-- Fen√™tre du chatbot -->
<div id="chatbot-window" class="w-full h-screen glass-effect flex flex-col relative overflow-hidden">

  <!-- Header -->
  <div class="gradient-bg text-white flex justify-between items-center p-4 shadow-lg">
    <div class="flex items-center space-x-3">
      <span class="font-bold">Helvetic AI</span>
      <div class="text-xs opacity-75" id="status-indicator">En ligne</div>
    </div>
    <div class="flex items-center space-x-2">
      <select id="lang-select" class="text-black rounded px-3 py-1 text-sm bg-white">
        <option value="fr">Fran√ßais</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
  </div>

  <!-- Messages -->
  <div id="chatbot-messages" class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-thin bg-gray-50"></div>

  <!-- Questions rapides -->
  <div class="border-t bg-white p-4">
    <div class="text-sm font-medium text-gray-600 mb-3" id="questions-title">Questions rapides :</div>
    <div id="questions-container" class="space-y-2"></div>
  </div>
</div>

<script>
const quickQuestions = {
  fr: [
    "Qu'est-ce que l'IA en finance ?",
    "Quels sont les avantages de l'IA pour l'EPM ?",
    "Comment int√©grer l'IA dans mon syst√®me ?",
    "Quel est le ROI de l'IA en finance ?",
    "Quelles technologies IA utilisez-vous ?",
    "Combien co√ªte une impl√©mentation IA ?",
    "L'IA peut-elle am√©liorer mes pr√©visions ?",
    "Comment assurer la s√©curit√© des donn√©es ?",
    "Quels sont les services Helvetic AI ?",
    "Qui compose l'√©quipe Helvetic AI ?",
    "Comment vous contacter ?",
    "Quelle est votre m√©thodologie ?"
  ],
  en: [
    "What is AI in finance?",
    "What are the benefits of AI for EPM?",
    "How to integrate AI in my system?",
    "What is the ROI of AI in finance?",
    "What AI technologies do you use?",
    "How much does AI implementation cost?",
    "Can AI improve my forecasts?",
    "How to ensure data security?",
    "What are Helvetic AI services?",
    "Who is the Helvetic AI team?",
    "How to contact you?",
    "What is your methodology?"
  ],
  de: [
    "Was ist KI im Finanzwesen?",
    "Was sind die Vorteile von KI f√ºr EPM?",
    "Wie integriere ich KI in mein System?",
    "Was ist der ROI von KI im Finanzwesen?",
    "Welche KI-Technologien verwenden Sie?",
    "Wie viel kostet eine KI-Implementierung?",
    "Kann KI meine Prognosen verbessern?",
    "Wie stelle ich Datensicherheit sicher?",
    "Was sind die Helvetic AI Services?",
    "Wer ist das Helvetic AI Team?",
    "Wie kann ich Sie kontaktieren?",
    "Was ist Ihre Methodik?"
  ]
};

const translations = {
  fr: {
    online: "En ligne",
    questionsTitle: "Questions rapides :",
    seeMore: "Voir plus",
    seeLess: "Voir moins",
    welcome: "Bonjour üëã Je suis votre assistant IA Helvetic."
  },
  en: {
    online: "Online",
    questionsTitle: "Quick questions:",
    seeMore: "See more",
    seeLess: "See less",
    welcome: "Hello üëã I'm your Helvetic AI assistant."
  },
  de: {
    online: "Online",
    questionsTitle: "Schnellfragen:",
    seeMore: "Mehr anzeigen",
    seeLess: "Weniger anzeigen",
    welcome: "Hallo üëã Ich bin Ihr Helvetic AI Assistent."
  }
};

const messagesContainer=document.getElementById("chatbot-messages");
const langSelect=document.getElementById("lang-select");
const statusIndicator=document.getElementById("status-indicator");
const questionsContainer=document.getElementById("questions-container");
const questionsTitle=document.getElementById("questions-title");

let currentLang="fr";
let expanded=false;

function addMessage(text,sender="bot"){
  const msg=document.createElement("div");
  msg.className=sender==="user"?"text-right":"text-left";
  const bubble=document.createElement("div");
  bubble.className=sender==="user"
    ?"inline-block px-4 py-2 rounded-2xl bg-blue-600 text-white"
    :"inline-block px-4 py-2 rounded-2xl bg-white border";
  bubble.textContent=text;
  msg.appendChild(bubble);
  messagesContainer.appendChild(msg);
  messagesContainer.scrollTop=messagesContainer.scrollHeight;
}

function updateQuickQuestions(){
  questionsContainer.innerHTML="";
  questionsTitle.textContent=translations[currentLang].questionsTitle;
  const questions=quickQuestions[currentLang];
  const visible=expanded ? questions.length : 3;

  questions.slice(0,visible).forEach(q=>{
    const btn=document.createElement("button");
    btn.className="question-btn w-full text-left p-3 rounded-lg bg-white hover:bg-gray-50 text-sm";
    btn.textContent=q;
    btn.onclick=()=>addMessage(q,"user");
    questionsContainer.appendChild(btn);
  });

  if(questions.length>3){
    const toggleButton=document.createElement("button");
    toggleButton.className="toggle-btn w-full p-2 text-center text-sm text-blue-600 hover:text-blue-700 font-medium";
    toggleButton.textContent=expanded
      ? translations[currentLang].seeLess
      : translations[currentLang].seeMore;
    toggleButton.onclick=()=>{
      expanded=!expanded;
      updateQuickQuestions();
    };
    questionsContainer.appendChild(toggleButton);
  }
}

langSelect.addEventListener("change",e=>{
  currentLang=e.target.value;
  expanded=false;
  statusIndicator.textContent=translations[currentLang].online;
  messagesContainer.innerHTML="";
  addMessage(translations[currentLang].welcome,"bot");
  updateQuickQuestions();
});

document.addEventListener("DOMContentLoaded",()=>{
  addMessage(translations[currentLang].welcome,"bot");
  updateQuickQuestions();
});
</script>
</body>
</html>
