<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HelveticBot Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      pointer-events: none;
    }
    
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform: translateY(0);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }
    
    .chatbot-container.minimized {
      transform: translateY(calc(100% - 60px));
    }
    
    .chatbot-container.closed {
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
    }
    
    header {
      background: linear-gradient(45deg, #dc2626, #b91c1c);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: white;
      opacity: 0.1;
    }
    
    header::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 20px;
      background: white;
      opacity: 0.1;
      box-shadow: 
        -12px 0 0 white,
        12px 0 0 white,
        0 -7px 0 white,
        0 7px 0 white;
    }
    
    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      z-index: 10;
      position: relative;
    }
    
    .swiss-flag {
      width: 24px;
      height: 24px;
      background: #dc2626;
      border: 2px solid white;
      border-radius: 2px;
      position: relative;
      margin-right: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .swiss-flag::before,
    .swiss-flag::after {
      content: '';
      position: absolute;
      background: white;
    }
    
    .swiss-flag::before {
      width: 3px;
      height: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .swiss-flag::after {
      width: 14px;
      height: 3px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: transparent;
    }
    
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      animation: fadeInUp 0.3s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      justify-content: flex-end;
    }
    
    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin: 0 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
    
    .message.bot .avatar {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      order: 0;
    }
    
    .message.user .avatar {
      background: linear-gradient(45deg, #f093fb, #f5576c);
      color: white;
      order: 1;
    }
    
    .bubble {
      padding: 12px 15px;
      border-radius: 18px;
      max-width: 75%;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      position: relative;
    }
    
    .message.bot .bubble {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .message.user .bubble {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
    }
    
    .typing {
      display: flex;
      gap: 3px;
      padding: 8px;
    }
    
    .typing-dot {
      width: 5px;
      height: 5px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0ms; }
    .typing-dot:nth-child(2) { animation-delay: 200ms; }
    .typing-dot:nth-child(3) { animation-delay: 400ms; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }
    
    .input-area {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 15px;
      display: flex;
      gap: 8px;
    }
    
    textarea {
      flex: 1;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 10px 12px;
      resize: none;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      font-family: inherit;
      min-height: 36px;
      max-height: 100px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button.send {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
    }
    
    button.send:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button.send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .suggestions {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .suggestions button {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.3);
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #667eea;
    }
    
    .suggestions button:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }
    
    footer {
      background: linear-gradient(45deg, #dc2626, #b91c1c);
      color: #fff;
      font-size: 10px;
      text-align: center;
      padding: 6px;
      position: relative;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      background: #dc2626;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 1px;
    }
    
    footer::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 19px;
      transform: translateY(-50%);
      width: 2px;
      height: 8px;
      background: white;
      box-shadow: 0 -3px 0 white, 0 3px 0 white, -3px 0 0 white, 3px 0 0 white;
    }
    
    .feature-pills {
      display: flex;
      gap: 6px;
      margin: 12px 0;
      flex-wrap: wrap;
    }
    
    .pill {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.3);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      color: #667eea;
      font-weight: 500;
    }
    
    .chart-container {
      margin: 12px 0;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .mini-chart {
      width: 100%;
      height: 80px;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #667eea;
      font-size: 11px;
    }
    
    .action-buttons {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
    }
    
    /* Toggle button for opening/closing */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #dc2626, #b91c1c);
      border: 3px solid white;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      display: none;
      position: relative;
    }
    
    .chat-toggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: #dc2626;
      border: 1px solid white;
      border-radius: 1px;
    }
    
    .chat-toggle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 3px;
      height: 12px;
      background: white;
      box-shadow: 
        0 -4px 0 white,
        0 4px 0 white,
        -4px 0 0 white,
        4px 0 0 white;
    }
    
    .chat-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(220, 38, 38, 0.4);
    }
    
    .chat-toggle.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (max-width: 480px) {
      .chatbot-container {
        width: calc(100vw - 20px);
        height: calc(100vh - 40px);
        bottom: 10px;
        right: 10px;
        left: 10px;
        border-radius: 15px;
      }
      
      .chat-toggle {
        bottom: 15px;
        right: 15px;
      }
      
      .bubble {
        max-width: 85%;
      }
      
      header h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chatbot-container" id="chatbotContainer">
    <header onclick="toggleMinimize()">
      <div style="display: flex; align-items: center;">
        <div class="swiss-flag"></div>
        <h1>HelveticBot Pro</h1>
      </div>
      <div class="header-controls">
        <div class="status">
          <div class="status-dot"></div>
          <span>üá®üá≠ Online</span>
        </div>
        <button class="control-btn" onclick="event.stopPropagation(); toggleMinimize()" title="Minimize">‚àí</button>
        <button class="control-btn" onclick="event.stopPropagation(); closeChatbot()" title="Close">√ó</button>
      </div>
    </header>

    <div class="chat" id="chat"></div>

    <div class="input-area">
      <textarea id="userInput" rows="1" placeholder="Ask your question about finance, analysis, or strategy..."></textarea>
      <button class="send" id="sendBtn">‚û§</button>
    </div>

    <footer>
      ‚ö° Powered by Helvetic AI ‚Ä¢ Secure Data üá®üá≠ ‚Ä¢ v2.1 Pro
    </footer>
  </div>

  <button class="chat-toggle" id="chatToggle" onclick="openChatbot()" title="Open HelveticBot Pro">
  </button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatbotContainer = document.getElementById('chatbotContainer');
    const chatToggle = document.getElementById('chatToggle');
    let messageHistory = [];
    let isTyping = false;
    let isMinimized = false;
    let isClosed = false;

    // Enhanced knowledge base in English
    const knowledgeBase = {
      analysis: {
        keywords: ["analysis", "analyze", "financial analysis", "study", "diagnostic", "examine"],
        responses: [
          {
            text: "üìä <b>Advanced Financial Analysis</b><br><br>I can assist you with:<br>‚Ä¢ Liquidity ratio analysis<br>‚Ä¢ Profitability study (ROE, ROA, ROIC)<br>‚Ä¢ Working capital & cash flow analysis<br>‚Ä¢ Industry benchmarking<br>‚Ä¢ Performance diagnostics",
            sugg: ["Calculate ratios", "Analyze solvency", "Compare to competitors", "Industry trends"]
          },
          {
            text: "üîç <b>In-Depth Diagnostic</b><br><br>My methodology includes:<br>‚Ä¢ Data collection & validation<br>‚Ä¢ Vertical & horizontal analysis<br>‚Ä¢ Critical KPI identification<br>‚Ä¢ Strategic recommendations",
            sugg: ["Define KPIs", "Create dashboard", "Plan actions", "Automate tracking"]
          }
        ]
      },
      budget: {
        keywords: ["budget", "forecast", "forecasting", "planning", "projection", "predict"],
        responses: [
          {
            text: "üìà <b>Intelligent Budget Forecasting</b><br><br>Available technologies:<br>‚Ä¢ Predictive Machine Learning<br>‚Ä¢ Advanced statistical models<br>‚Ä¢ Macro trend analysis<br>‚Ä¢ Monte Carlo scenarios<br>‚Ä¢ Multi-horizon forecasts",
            sugg: ["Create a model", "Define scenarios", "Set up alerts", "Optimize accuracy"]
          }
        ]
      },
      automation: {
        keywords: ["automation", "automate", "robot", "process", "workflow", "automatic"],
        responses: [
          {
            text: "‚öôÔ∏è <b>Intelligent Automation</b><br><br>Automatable processes:<br>‚Ä¢ Bank reconciliations<br>‚Ä¢ Invoicing & collections<br>‚Ä¢ Quality controls<br>‚Ä¢ Automated reporting<br>‚Ä¢ Predictive alerts",
            sugg: ["Map processes", "Estimate ROI", "Plan implementation", "Train teams"]
          }
        ]
      },
      strategy: {
        keywords: ["strategy", "strategic", "plan", "development", "growth", "planning"],
        responses: [
          {
            text: "üéØ <b>Financial Strategy</b><br><br>Strategic support:<br>‚Ä¢ Financial modeling<br>‚Ä¢ Funding plan<br>‚Ä¢ Tax optimization<br>‚Ä¢ Investment strategy<br>‚Ä¢ Risk management",
            sugg: ["Model growth", "Optimize structure", "Assess risks", "Plan investments"]
          }
        ]
      },
      reporting: {
        keywords: ["report", "reporting", "dashboard", "kpi", "metrics", "visualization"],
        responses: [
          {
            text: "üìã <b>Dynamic Reporting</b><br><br>Reporting solutions:<br>‚Ä¢ Interactive dashboards<br>‚Ä¢ Automated reports<br>‚Ä¢ Real-time KPIs<br>‚Ä¢ Advanced visualizations<br>‚Ä¢ Custom alerts",
            sugg: ["Create dashboard", "Define KPIs", "Automate reports", "Customize views"]
          }
        ]
      },
      ai: {
        keywords: ["ai", "artificial intelligence", "machine learning", "ml", "algorithm"],
        responses: [
          {
            text: "ü§ñ <b>AI-Powered Finance</b><br><br>AI capabilities:<br>‚Ä¢ Predictive analytics<br>‚Ä¢ Pattern recognition<br>‚Ä¢ Anomaly detection<br>‚Ä¢ Risk scoring<br>‚Ä¢ Automated insights",
            sugg: ["Explore AI models", "Set up predictions", "Detect anomalies", "Train algorithms"]
          }
        ]
      }
    };

    function addMessage(content, type, suggestions = [], showChart = false) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      
      // Avatar
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = type === 'bot' ? 'ü§ñ' : 'üë§';
      
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = content;
      
      if (type === 'bot') {
        div.appendChild(avatar);
        div.appendChild(bubble);
      } else {
        div.appendChild(bubble);
        div.appendChild(avatar);
      }

      // Add mini chart for certain responses
      if (showChart) {
        const chartContainer = document.createElement('div');
        chartContainer.className = 'chart-container';
        chartContainer.innerHTML = `
          <div class="mini-chart">
            üìä Interactive chart available
          </div>
        `;
        bubble.appendChild(chartContainer);
      }

      // Enhanced suggestions
      if (type === 'bot' && suggestions.length) {
        const suggDiv = document.createElement('div');
        suggDiv.className = 'suggestions';
        suggestions.forEach(text => {
          const btn = document.createElement('button');
          btn.textContent = text;
          btn.onclick = () => {
            input.value = text;
            sendMessage();
          };
          suggDiv.appendChild(btn);
        });
        bubble.appendChild(suggDiv);
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      
      // Save to history
      messageHistory.push({
        content: content.replace(/<[^>]*>/g, ''),
        type: type,
        timestamp: new Date()
      });
    }

    function showTyping() {
      const div = document.createElement('div');
      div.className = 'message bot typing-indicator';
      div.innerHTML = `
        <div class="avatar">ü§ñ</div>
        <div class="bubble">
          <div class="typing">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function removeTyping(element) {
      if (element && element.parentNode) {
        element.parentNode.removeChild(element);
      }
    }

    function findBestResponse(message) {
      const lower = message.toLowerCase();
      
      // Search in knowledge base
      for (const category in knowledgeBase) {
        const categoryData = knowledgeBase[category];
        for (const keyword of categoryData.keywords) {
          if (lower.includes(keyword)) {
            const responses = categoryData.responses;
            return responses[Math.floor(Math.random() * responses.length)];
          }
        }
      }
      
      // Contextual responses based on history
      if (messageHistory.length > 0) {
        const lastMessage = messageHistory[messageHistory.length - 1];
        if (lastMessage.type === 'bot' && (lower.includes("how") || lower.includes("explain"))) {
          return {
            text: "üí° <b>Personalized Assistance</b><br><br>I can guide you step by step:<br>‚Ä¢ Define your objectives<br>‚Ä¢ Identify necessary tools<br>‚Ä¢ Plan implementation<br>‚Ä¢ Track results",
            sugg: ["Start analysis", "See examples", "Plan together", "Get more info"]
          };
        }
      }
      
      // Special responses for specific keywords
      if (lower.includes("thank") || lower.includes("perfect") || lower.includes("great")) {
        return {
          text: "üòä <b>You're welcome!</b><br><br>Feel free to ask if you have other questions. I'm here to optimize your financial processes!",
          sugg: ["New analysis", "Explore other functions", "Get help"]
        };
      }
      
      if (lower.includes("price") || lower.includes("cost") || lower.includes("pricing")) {
        return {
          text: "üí∞ <b>Tailored Solutions</b><br><br>Our services adapt to your budget:<br>‚Ä¢ Free version: basic analysis<br>‚Ä¢ Pro: advanced automation<br>‚Ä¢ Enterprise: complete solution<br>‚Ä¢ Custom: specific development",
          sugg: ["Compare versions", "Request quote", "Try for free", "Schedule demo"]
        };
      }
      
      if (lower.includes("help") || lower.includes("support")) {
        return {
          text: "üÜò <b>HelveticBot Pro Help</b><br><br><b>Special commands:</b><br>‚Ä¢ /clear - Clear conversation<br>‚Ä¢ /export - Export history<br>‚Ä¢ /help - Show this help<br><br><b>Features:</b><br>‚Ä¢ Type your questions naturally<br>‚Ä¢ Use suggestions to explore<br>‚Ä¢ Mention your specific needs<br>‚Ä¢ Ask for concrete examples",
          sugg: ["See examples", "Test analysis", "Explore automation"]
        };
      }
      
      // Default enhanced response
      return {
        text: "ü§ñ <b>HelveticBot Pro at your service!</b><br><br>Finance & Technology expertise:<br>‚Ä¢ Advanced financial analysis<br>‚Ä¢ Intelligent forecasting<br>‚Ä¢ Process automation<br>‚Ä¢ Strategy & optimization<br>‚Ä¢ Dynamic reporting",
        sugg: ["üîç Start analysis", "üìä Create forecasts", "‚öôÔ∏è Automate", "üéØ Define strategy"],
        showChart: true
      };
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text || isTyping) return;
      
      // Check special commands
      if (handleSpecialCommands(text)) {
        input.value = '';
        return;
      }
      
      sendBtn.disabled = true;
      isTyping = true;
      
      addMessage(text, 'user');
      input.value = '';
      
      const typingIndicator = showTyping();
