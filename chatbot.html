<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helvetic AI Chatbot</title>
  <style>
    /* === Bouton flottant === */
    #bot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
      z-index: 10000;
    }
    #bot-button:hover {
      transform: scale(1.1);
    }

    /* === FenÃªtre du chatbot === */
    #bot-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 480px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }

    /* === Header === */
    .bot-header {
      background: #2563eb;
      color: white;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bot-close {
      cursor: pointer;
      font-size: 18px;
    }

    /* === Messages === */
    #bot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9f9f9;
    }
    .bot-msg {
      background: #f3f4f6;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
    }
    .user-msg {
      background: #2563eb;
      color: white;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      text-align: right;
    }

    /* === Formulaire === */
    .bot-form {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
      background: #fff;
    }
    #bot-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    .bot-form button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    /* SÃ©lecteur de langue */
    .lang-select {
      margin-left: auto;
      font-size: 12px;
      background: white;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 2px 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Bouton flottant -->
  <button id="bot-button">ðŸ’¬</button>

  <!-- FenÃªtre du chatbot -->
  <div id="bot-window">
    <div class="bot-header">
      Helvetic AI Chatbot
      <select id="lang" class="lang-select">
        <option value="fr">FR</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
      </select>
      <span id="bot-close" class="bot-close">âœ–</span>
    </div>
    <div id="bot-messages">
      <p class="bot-msg">ðŸ‘‹ Bonjour, je suis HelveticBot. Comment puis-je vous aider ?</p>
    </div>
    <form id="bot-form" class="bot-form">
      <input id="bot-input" type="text" placeholder="Ã‰crivez votre message..." autocomplete="off">
      <button type="submit">âž¤</button>
    </form>
  </div>

  <script>
    // === RÃ©ponses multilingues ===
    const responses = {
      fr: {
        greeting: "Bonjour! Comment puis-je vous aider ?",
        services: "Nous offrons des solutions IA pour la gestion financiÃ¨re, lâ€™optimisation et la formation.",
        about: "Helvetic AI transforme les processus financiers grÃ¢ce Ã  l'IA.",
        goodbye: "Merci pour votre visite ! Ã€ bientÃ´t ðŸ‘‹",
        unknown: "DÃ©solÃ©, je n'ai pas compris. Pouvez-vous prÃ©ciser ?"
      },
      en: {
        greeting: "Hello! How can I help?",
        services: "We provide AI solutions for financial management, optimization, and training.",
        about: "Helvetic AI transforms financial processes using AI.",
        goodbye: "Thank you for visiting! See you soon ðŸ‘‹",
        unknown: "Sorry, I didn't understand. Could you clarify?"
      },
      de: {
        greeting: "Hallo! Wie kann ich Ihnen helfen?",
        services: "Wir bieten KI-LÃ¶sungen fÃ¼r Finanzmanagement, Optimierung und Schulungen.",
        about: "Helvetic AI transformiert Finanzprozesse mit KI.",
        goodbye: "Danke fÃ¼r Ihren Besuch! Bis bald ðŸ‘‹",
        unknown: "Entschuldigung, das habe ich nicht verstanden. KÃ¶nnen Sie das bitte prÃ¤zisieren?"
      }
    };

    let currentLang = "fr";

    // SÃ©lecteurs
    const botBtn = document.getElementById("bot-button");
    const botWin = document.getElementById("bot-window");
    const botClose = document.getElementById("bot-close");
    const botForm = document.getElementById("bot-form");
    const botInput = document.getElementById("bot-input");
    const botMessages = document.getElementById("bot-messages");
    const langSelect = document.getElementById("lang");

    // Ouvrir/fermer
    botBtn.addEventListener("click", () => botWin.style.display = "flex");
    botClose.addEventListener("click", () => botWin.style.display = "none");

    // SÃ©lecteur langue
    langSelect.addEventListener("change", (e) => {
      currentLang = e.target.value;
      addMessage("bot", responses[currentLang].greeting);
    });

    // Ajouter message
    function addMessage(sender, text) {
      const p = document.createElement("p");
      p.classList.add(sender === "bot" ? "bot-msg" : "user-msg");
      p.textContent = text;
      botMessages.appendChild(p);
      botMessages.scrollTop = botMessages.scrollHeight;
    }

    // GÃ©rer l'envoi
    botForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = botInput.value.trim().toLowerCase();
      if (!msg) return;
      addMessage("user", botInput.value);
      botInput.value = "";

      let reply = responses[currentLang].unknown;
      if (msg.includes("bonjour") || msg.includes("hello") || msg.includes("hallo")) reply = responses[currentLang].greeting;
      else if (msg.includes("service")) reply = responses[currentLang].services;
      else if (msg.includes("about") || msg.includes("qui Ãªtes") || msg.includes("Ã¼ber")) reply = responses[currentLang].about;
      else if (msg.includes("bye") || msg.includes("au revoir") || msg.includes("tschÃ¼ss")) reply = responses[currentLang].goodbye;

      addMessage("bot", reply);
    });
  </script>
</body>
</html>
