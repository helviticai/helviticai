<head>

  <style>
    /* === Animations === */
    .chatbot-enter {
      animation: slideUp 0.3s ease-out;
    }
    .chatbot-exit {
      animation: slideDown 0.3s ease-in forwards;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(20px); opacity: 0; }
    }
  </style>
</head>

<script>
/* === Fonction pour fermer avec animation === */
function closeChatbot() {
  const iframe = parent.document.getElementById("chatbotFrame");
  const bubble = parent.document.getElementById("chatBubble");

  if (iframe) {
    // Ajout de lâ€™animation de sortie
    iframe.classList.remove("chatbot-enter");
    iframe.classList.add("chatbot-exit");

    // Attendre la fin de lâ€™animation avant de masquer
    setTimeout(() => {
      iframe.style.display = "none";
      iframe.classList.remove("chatbot-exit");
      if (bubble) bubble.style.display = "flex"; // rÃ©affiche la bulle
    }, 300); // correspond Ã  la durÃ©e (0.3s)
  }
}
</script>
