     <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Fix</title>
  <style>
    #bot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10000;
    }
    #bot-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 450px;
      background: white;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 10001;
    }
    .bot-header {
      background: #2563eb;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    #bot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .bot-form {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      padding: 8px;
      position: relative;
      z-index: 20000; /* ðŸ”¥ prioritÃ© max pour input */
    }
    #bot-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }
    .bot-form button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0 12px;
      margin-left: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="bot-button">ðŸ’¬</button>

<div id="bot-window">
  <div class="bot-header">
    HelveticBot
    <span id="bot-close" style="cursor:pointer">Ã—</span>
  </div>
  <div id="bot-messages">
    <p>ðŸ‘‹ Bonjour ! Je suis HelveticBot.</p>
  </div>
  <form id="bot-form" class="bot-form">
    <input id="bot-input" type="text" placeholder="Ã‰crivez ici..." autocomplete="off"/>
    <button type="submit">âž¤</button>
  </form>
</div>

<script>
  const botBtn = document.getElementById("bot-button");
  const botWin = document.getElementById("bot-window");
  const botClose = document.getElementById("bot-close");
  const botForm = document.getElementById("bot-form");
  const botInput = document.getElementById("bot-input");
  const botMessages = document.getElementById("bot-messages");

  botBtn.addEventListener("click", () => {
    botWin.style.display = botWin.style.display === "flex" ? "none" : "flex";
  });
  botClose.addEventListener("click", () => botWin.style.display = "none");

  botForm.addEventListener("submit", e => {
    e.preventDefault();
    const msg = botInput.value.trim();
    if (!msg) return;
    botMessages.innerHTML += `<p><strong>Vous:</strong> ${msg}</p>`;
    botInput.value = "";
  });
</script>

</body>
</html>
