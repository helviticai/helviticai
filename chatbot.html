<script>
const messagesContainer = document.getElementById("chatbot-messages");
const langSelect = document.getElementById("lang-select");
const statusIndicator = document.getElementById("status-indicator");
const questionsContainer = document.getElementById("questions-container");
const questionsTitle = document.getElementById("questions-title");

let currentLang = "fr";
let isTyping = false;
let expanded = false;

// Fonction d'affichage de message
function addMessage(text, sender = "bot", animate = true) {
  const msg = document.createElement("div");
  msg.className = `${sender === "user" ? "text-right" : "text-left"} ${animate ? "message-fade-in" : ""}`;
  
  const bubble = document.createElement("div");
  bubble.className = `inline-block px-4 py-2 rounded-2xl max-w-xs lg:max-w-md ${
    sender === "user" 
      ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white' 
      : 'bg-white text-gray-900 border border-gray-200 shadow-sm'
  }`;
  bubble.style.whiteSpace = "pre-wrap";
  bubble.textContent = text;
  
  msg.appendChild(bubble);
  messagesContainer.appendChild(msg);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Indicateur de frappe
function showTypingIndicator() {
  if (isTyping) return;
  isTyping = true;
  
  const msg = document.createElement("div");
  msg.className = "text-left typing-message";
  msg.innerHTML = `
    <div class="typing-indicator">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
  `;
  messagesContainer.appendChild(msg);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
  statusIndicator.textContent = translations[currentLang].typing;
}

function hideTypingIndicator() {
  isTyping = false;
  const typingMsg = document.querySelector(".typing-message");
  if (typingMsg) typingMsg.remove();
  statusIndicator.textContent = translations[currentLang].online;
}

// Recherche de r√©ponse
function findAnswer(question) {
  const normalizedQuestion = question.toLowerCase()
    .replace(/[√†√°√¢√§√£]/g, 'a')
    .replace(/[√®√©√™√´]/g, 'e')
    .replace(/[√¨√≠√Æ√Ø]/g, 'i')
    .replace(/[√≤√≥√¥√∂√µ]/g, 'o')
    .replace(/[√π√∫√ª√º]/g, 'u')
    .replace(/[√ß]/g, 'c')
    .replace(/[^a-z0-9\s]/g, '')
    .trim();

  const kb = knowledgeBase[currentLang];
  
  // Recherche exacte par correspondance de question
  for (let key in kb) {
    const normalizedKey = key.replace(/[^a-z0-9\s]/g, '').trim();
    if (normalizedQuestion === normalizedKey) {
      return kb[key];
    }
  }
  
  // Recherche par mots-cl√©s
  for (let key in kb) {
    const keyWords = key.split(' ');
    const questionWords = normalizedQuestion.split(' ');
    const matches = keyWords.filter(kw => questionWords.some(qw => qw.includes(kw) || kw.includes(qw)));
    if (matches.length >= 2) {
      return kb[key];
    }
  }
  
  return kb[Object.keys(kb)[0]]; // Premi√®re r√©ponse par d√©faut
}

// Traitement d'une question
function handleQuestion(question) {
  if (isTyping) return;
  
  // Ajouter message utilisateur
  addMessage(question, "user");
  
  // Simuler d√©lai de traitement
  showTypingIndicator();
  
  setTimeout(() => {
    hideTypingIndicator();
    const response = findAnswer(question);
    addMessage(response, "bot");
  }, Math.random() * 1000 + 800);
}

// Mise √† jour des questions rapides
function updateQuickQuestions() {
  questionsContainer.innerHTML = "";
  questionsTitle.textContent = translations[currentLang].questionsTitle;
  
  const questions = quickQuestions[currentLang];
  const visibleCount = expanded ? questions.length : 3;
  const visibleQuestions = questions.slice(0, visibleCount);
  
  // Afficher les questions
  visibleQuestions.forEach((question, index) => {
    const button = document.createElement("button");
    button.className = "question-btn w-full text-left p-3 rounded-lg bg-white hover:bg-gray-50 text-sm";
    button.textContent = question;
    button.onclick = () => handleQuestion(question);
    questionsContainer.appendChild(button);
  });
  
  // Bouton Voir plus / Voir moins
  if (questions.length > 3) {
    const toggleButton = document.createElement("button");
    toggleButton.className = "toggle-btn w-full p-2 text-center text-sm text-blue-600 hover:text-blue-700 font-medium";
    toggleButton.textContent = expanded ? translations[currentLang].seeLess : translations[currentLang].seeMore;
    toggleButton.onclick = () => {
      expanded = !expanded;
      updateQuickQuestions();
    };
    questionsContainer.appendChild(toggleButton);
  }
}

// Changement de langue
langSelect.addEventListener("change", (e) => {
  currentLang = e.target.value;
  expanded = false; // Reset l'√©tat des questions
  
  // Mise √† jour de l'interface
  statusIndicator.textContent = translations[currentLang].online;
  
  // Reset conversation
  messagesContainer.innerHTML = "";
  addMessage(translations[currentLang].welcome, "bot", false);
  
  // Mise √† jour des questions
  updateQuickQuestions();
});

// Initialisation
document.addEventListener("DOMContentLoaded", () => {
  addMessage(translations[currentLang].welcome, "bot", false);
  updateQuickQuestions();
});
</script>
