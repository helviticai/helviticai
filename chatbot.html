<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Multilingue</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; }
    #chat-container { width: 400px; margin: 50px auto; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    #chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
    #chat-messages { height: 300px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ddd; }
    .message { margin: 5px 0; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
    .user { background: #4f46e5; color: white; margin-left: auto; text-align: right; }
    .bot { background: #e5e7eb; color: black; margin-right: auto; text-align: left; }
    #chat-input { display: flex; }
    #chat-input input { flex: 1; padding: 10px; border: none; border-top: 1px solid #ddd; border-radius: 0 0 0 10px; }
    #chat-input button { padding: 10px; border: none; background: #4f46e5; color: white; border-radius: 0 0 10px 0; cursor: pointer; }
    #chat-input button:hover { background: #4338ca; }
    #questions-container { padding: 10px; border-top: 1px solid #ddd; }
    .question-btn { display: block; width: 100%; margin: 5px 0; padding: 8px; border-radius: 10px; background: #e5e7eb; border: none; cursor: pointer; }
    .question-btn:hover { background: #d1d5db; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <strong>Chatbot</strong>
      <select id="lang-select">
        <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
      </select>
    </div>
    <div id="chat-messages"></div>
    <div id="questions-container"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Ã‰crivez un message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    // RÃ©ponses multilingues
    const responses = {
      fr: {
        "bonjour": "Bonjour ðŸ‘‹ Comment allez-vous ?",
        "Ã§a va": "Je vais bien, merci ! Et vous ?",
        "qui es-tu": "Je suis un petit chatbot d'exemple ðŸ¤–",
        "au revoir": "Au revoir ðŸ‘‹ Bonne journÃ©e !"
      },
      en: {
        "hello": "Hello ðŸ‘‹ How are you?",
        "how are you": "Iâ€™m fine, thank you! And you?",
        "who are you": "Iâ€™m a simple demo chatbot ðŸ¤–",
        "bye": "Goodbye ðŸ‘‹ Have a nice day!"
      },
      de: {
        "hallo": "Hallo ðŸ‘‹ Wie gehtâ€™s?",
        "wie gehtâ€™s": "Mir gehtâ€™s gut, danke! Und dir?",
        "wer bist du": "Ich bin ein einfacher Chatbot ðŸ¤–",
        "tschÃ¼ss": "TschÃ¼ss ðŸ‘‹ SchÃ¶nen Tag noch!"
      }
    };

    // Questions rapides par langue
    const quickQuestions = {
      fr: ["Bonjour", "Ã‡a va", "Qui es-tu", "Au revoir", "Quel est ton but ?", "Comment tu marches ?"],
      en: ["Hello", "How are you", "Who are you", "Bye", "What is your purpose?", "How do you work?"],
      de: ["Hallo", "Wie gehtâ€™s", "Wer bist du", "TschÃ¼ss", "Was ist dein Zweck?", "Wie funktionierst du?"]
    };

    // Textes Voir plus / Voir moins
    const moreLessLabels = {
      fr: { more: "Voir plus", less: "Voir moins" },
      en: { more: "See more", less: "See less" },
      de: { more: "Mehr anzeigen", less: "Weniger anzeigen" }
    };

    let currentLang = "fr"; // langue par dÃ©faut

    document.getElementById("lang-select").addEventListener("change", (e) => {
      currentLang = e.target.value;
      addMessage(
        currentLang === "fr" ? "âœ… Langue changÃ©e en FranÃ§ais" :
        currentLang === "en" ? "âœ… Language switched to English" :
        "âœ… Sprache auf Deutsch geÃ¤ndert",
        "bot"
      );
      updateQuickQuestions();
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      document.getElementById("chat-messages").appendChild(msg);
      document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const userText = input.value.trim().toLowerCase();
      if (!userText) return;

      addMessage(input.value, "user");
      input.value = "";

      const botReply = responses[currentLang][userText] || (
        currentLang === "fr" ? "DÃ©solÃ©, je ne comprends pas encore Ã§a ðŸ˜…" :
        currentLang === "en" ? "Sorry, I donâ€™t understand yet ðŸ˜…" :
        "Tut mir leid, das verstehe ich noch nicht ðŸ˜…"
      );

      setTimeout(() => addMessage(botReply, "bot"), 600);
    }

    // Gestion des questions rapides avec Voir plus / Voir moins
    function updateQuickQuestions() {
      const container = document.getElementById("questions-container");
      container.innerHTML = "";

      const allQuestions = quickQuestions[currentLang];
      const maxVisible = 3;

      allQuestions.forEach((q, i) => {
        const btn = document.createElement("button");
        btn.className = "question-btn";
        btn.textContent = q;
        btn.onclick = () => {
          addMessage(q, "user");
          setTimeout(() => addMessage(responses[currentLang][q.toLowerCase()], "bot"), 800);
        };

        if (i >= maxVisible) {
          btn.style.display = "none";
          btn.classList.add("extra-question");
        }

        container.appendChild(btn);
      });

      if (allQuestions.length > maxVisible) {
        const toggleBtn = document.createElement("button");
        toggleBtn.className = "w-full text-center py-2 text-indigo-600 font-medium hover:underline";
        toggleBtn.textContent = moreLessLabels[currentLang].more;

        toggleBtn.onclick = () => {
          const hiddenQuestions = container.querySelectorAll(".extra-question");
          const isHidden = hiddenQuestions[0].style.display === "none";

          hiddenQuestions.forEach((el) => {
            el.style.display = isHidden ? "block" : "none";
          });

          toggleBtn.textContent = isHidden ? moreLessLabels[currentLang].less : moreLessLabels[currentLang].more;
        };

        container.appendChild(toggleBtn);
      }
    }

    // Charger les questions au dÃ©marrage
    updateQuickQuestions();
  </script>
</body>
</html>
