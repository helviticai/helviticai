<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelveticBot</title>
  <link rel="icon" type="image/svg+xml" href="Switzerland.svg">
  
  <style>
   body {
  background: rgba(255, 255, 255, 0.92) !important;
  backdrop-filter: blur(8px);
}
    .chat-container { height: calc(100vh - 180px); }
    .fade-in-up { animation: fadeInUp 0.5s ease-out; }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>

<body class="bg-transparent">

  <!-- Header -->
  <div class="bg-white shadow-lg border-b border-blue-100 flex justify-between items-center p-3">
    <div class="flex items-center space-x-2">
      <span class="text-2xl">🇨🇭</span>
      <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
        HelveticBot
      </h1>
    </div>

    <!-- Sélecteur de langue -->
    <select id="langSelect" class="border rounded p-1 text-sm">
      <option value="fr">🇫🇷 FR</option>
      <option value="en">🇬🇧 EN</option>
      <option value="de">🇩🇪 DE</option>
    </select>

    <button onclick="closeWindow()" class="text-red-500 font-bold text-lg ml-3">✖</button>
  </div>

  <!-- Chat Container -->
  <div class="flex flex-col chat-container max-w-4xl mx-auto bg-transparent">
    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-6"></div>

    <!-- Input -->
    <div class="border-t border-gray-200 bg-white p-3 flex items-end space-x-3">
      <textarea id="userInput" placeholder="Posez votre question..." class="flex-1 p-3 border rounded-2xl focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
      <button id="sendBtn" class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-3 rounded-2xl">➤</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-2 text-center text-xs">
    ⚡ Powered by Helvetic AI • Secure Data
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const langSelect = document.getElementById("langSelect");

    // === Textes multilingues ===
    const messages = {
      fr: {
        welcome: "Bonjour 👋 Je suis <strong class='text-blue-800'>HelveticBot</strong>, votre assistant IA financier <img src='Switzerland.svg' alt='CH' style='width:16px; height:16px; margin-left:4px; vertical-align:middle;'><br><br> Je peux vous aider avec :<br>• Analyses financières 📊<br>• Prévisions budgétaires 📈<br>• Gestion des risques ⚠️<br>• Investissements 💡<br>• Fiscalité 📑",
        default: "🤖 Je suis HelveticBot 🇨🇭 spécialisé en finance. Posez-moi vos questions sur :<br>• Budget<br>• Analyse<br>• Investissements<br>• Risques<br>• Fiscalité",
        budget: "📈 <b>Prévisions budgétaires</b><br>• Analyse des flux de trésorerie<br>• Scénarios optimistes/prudents<br>• Modèles prédictifs IA pour anticiper vos besoins",
        analyse: "📊 <b>Analyse financière</b><br>• Ratios de rentabilité & solvabilité<br>• Marges & performance<br>• Comparaison sectorielle (benchmark)",
        investissement: "💡 <b>Conseil en investissement</b><br>• Diversification de portefeuille<br>• Allocation d’actifs (actions, obligations, immobilier, crypto)<br>• Simulations de rendement",
        risque: "⚠️ <b>Gestion des risques</b><br>• Risques financiers (taux, change, liquidité)<br>• Risques opérationnels<br>• Stress tests & stratégies de couverture",
        fiscalite: "📑 <b>Optimisation fiscale</b><br>• Planification fiscale d’entreprise<br>• Déductions et amortissements<br>• Conformité suisse et internationale"
      },
      en: {
        welcome: "Hello 👋 I am <strong class='text-blue-800'>HelveticBot</strong>, your financial AI assistant <img src='Switzerland.svg' alt='CH' style='width:16px; height:16px; margin-left:4px; vertical-align:middle;'><br><br>I can help you with:<br>• Financial analysis 📊<br>• Budget forecasts 📈<br>• Risk management ⚠️<br>• Investments 💡<br>• Taxation 📑",
        default: "🤖 I am HelveticBot 🇨🇭 specialized in finance. Ask me about:<br>• Budgeting<br>• Analysis<br>• Investments<br>• Risks<br>• Taxation",
        budget: "📈 <b>Budget Forecasting</b><br>• Cashflow analysis<br>• Optimistic/prudent scenarios<br>• AI predictive models to anticipate needs",
        analyse: "📊 <b>Financial Analysis</b><br>• Profitability & solvency ratios<br>• Margins & performance<br>• Industry benchmarking",
        investissement: "💡 <b>Investment Advisory</b><br>• Portfolio diversification<br>• Asset allocation (stocks, bonds, real estate, crypto)<br>• Return simulations",
        risque: "⚠️ <b>Risk Management</b><br>• Financial risks (rates, FX, liquidity)<br>• Operational risks<br>• Stress tests & hedging strategies",
        fiscalite: "📑 <b>Tax Optimization</b><br>• Corporate tax planning<br>• Deductions & depreciation<br>• Swiss & international compliance"
      },
      de: {
        welcome: "Hallo 👋 Ich bin <strong class='text-blue-800'>HelveticBot</strong>, Ihr Finanz-KI-Assistent <img src='Switzerland.svg' alt='CH' style='width:16px; height:16px; margin-left:4px; vertical-align:middle;'><br><br>Ich kann Ihnen helfen mit:<br>• Finanzanalysen 📊<br>• Budgetprognosen 📈<br>• Risikomanagement ⚠️<br>• Investitionen 💡<br>• Steuern 📑",
        default: "🤖 Ich bin HelveticBot 🇨🇭 spezialisiert auf Finanzen. Fragen Sie mich über:<br>• Budget<br>• Analyse<br>• Investitionen<br>• Risiken<br>• Steuern",
        budget: "📈 <b>Budgetprognosen</b><br>• Cashflow-Analyse<br>• Optimistische/vorsichtige Szenarien<br>• KI-Modelle zur Bedarfsprognose",
        analyse: "📊 <b>Finanzanalyse</b><br>• Rentabilitäts- & Solvenzkennzahlen<br>• Margen & Leistung<br>• Branchen-Benchmarking",
        investissement: "💡 <b>Investitionen</b><br>• Portfoliodiversifikation<br>• Asset Allocation (Aktien, Anleihen, Immobilien, Krypto)<br>• Renditesimulationen",
        risque: "⚠️ <b>Risikomanagement</b><br>• Finanzrisiken (Zinsen, Wechselkurse, Liquidität)<br>• Operative Risiken<br>• Stresstests & Absicherungsstrategien",
        fiscalite: "📑 <b>Steueroptimierung</b><br>• Unternehmenssteuerplanung<br>• Abzüge & Abschreibungen<br>• Schweizer & internationale Compliance"
      }
    };

    let currentLang = "fr";

    function addMessage(type, content) {
      const div = document.createElement("div");
      div.className = `flex ${type === "user" ? "justify-end" : "justify-start"} fade-in-up`;
      const bubble = document.createElement("div");
      bubble.className = `${type === "user" ? "bg-gray-700 text-white" : "bg-white border border-blue-100"} rounded-2xl p-4 shadow-lg max-w-xl`;
      bubble.innerHTML = content;
      div.appendChild(bubble);
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function botResponse(msg) {
      msg = msg.toLowerCase();

      if (msg.includes("budget") || msg.includes("forecast") || msg.includes("prognose")) return messages[currentLang].budget;
      if (msg.includes("analyse") || msg.includes("analysis")) return messages[currentLang].analyse;
      if (msg.includes("invest") || msg.includes("investment") || msg.includes("investition")) return messages[currentLang].investissement;
      if (msg.includes("risque") || msg.includes("risk")) return messages[currentLang].risque;
      if (msg.includes("fiscal") || msg.includes("tax") || msg.includes("steuer")) return messages[currentLang].fiscalite;

      return messages[currentLang].default;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("user", text);
      userInput.value = "";
      setTimeout(() => {
        addMessage("bot", botResponse(text));
      }, 800);
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Changement de langue
    langSelect.addEventListener("change", () => {
      currentLang = langSelect.value;
      chatMessages.innerHTML = "";
      addMessage("bot", messages[currentLang].welcome);
    });

    // Init
    addMessage("bot", messages[currentLang].welcome);

    // === Fonction close ===
    function closeWindow() {
      if (window.parent) {
        window.parent.postMessage({ action: "closeChatbot" }, "*");
      }
    }
  </script>
</body>
</html>
