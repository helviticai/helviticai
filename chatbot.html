<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelveticBot</title>
  <link rel="icon" type="image/svg+xml" href="Switzerland.svg">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 350px;
      height: 500px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: #2563eb;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    /* Messages */
    .chat-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .chat-message {
      max-width: 80%;
      padding: 12px 14px;
      margin: 6px 0;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 15px;
    }

    .chat-message.bot {
      background: #ffffff;
      border-left: 4px solid #2563eb;
      align-self: flex-start;
      color: #111827;
    }

    .chat-message.user {
      background: linear-gradient(to right, #2563eb, #1e40af);
      color: white;
      align-self: flex-end;
    }

    .chat-message b {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
      color: #1e3a8a;
    }

    /* Footer */
    .chat-footer {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }

    .chat-footer textarea {
      flex: 1;
      border-radius: 20px;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      resize: none;
      font-size: 14px;
      outline: none;
    }

    .chat-footer button {
      margin-left: 8px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-footer button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💬 HelveticBot</div>
    <div class="chat-body" id="chatBody">
      <div class="chat-message bot">
        Bonjour 👋 Je suis <strong>HelveticBot</strong>, votre assistant IA financier 
        <img src="Switzerland.svg" alt="CH" style="width:16px; height:16px; margin-left:4px; vertical-align:middle;"><br><br>
        Je peux vous aider avec :<br>
        • 📊 Analyses financières<br>
        • 📈 Prévisions budgétaires<br>
        • ⚠️ Gestion des risques<br>
        • 💡 Investissements<br>
        • 📑 Fiscalité
      </div>
    </div>
    <div class="chat-footer">
      <textarea id="userInput" rows="1" placeholder="Écrivez un message..."></textarea>
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = "chat-message " + sender;
      msg.innerHTML = content;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      // Réponse simulée
      setTimeout(() => {
        addMessage("📊 Voici une suggestion financière basée sur votre demande.", "bot");
      }, 600);
    });
  </script>
</body>
</html>
