<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelveticBot</title>
  <link rel="icon" type="image/svg+xml" href="Switzerland.svg">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 370px;
      height: 520px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: #2563eb;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .chat-header select {
      border: none;
      background: white;
      color: #2563eb;
      font-weight: bold;
      border-radius: 8px;
      padding: 4px 6px;
      cursor: pointer;
    }

    /* Messages */
    .chat-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .chat-message {
      max-width: 80%;
      padding: 12px 14px;
      margin: 6px 0;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 15px;
    }

    .chat-message.bot {
      background: #ffffff;
      border-left: 4px solid #2563eb;
      align-self: flex-start;
      color: #111827;
    }

    .chat-message.user {
      background: linear-gradient(to right, #2563eb, #1e40af);
      color: white;
      align-self: flex-end;
    }

    .chat-message b {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
      color: #1e3a8a;
    }

    /* Footer */
    .chat-footer {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }

    .chat-footer textarea {
      flex: 1;
      border-radius: 20px;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      resize: none;
      font-size: 14px;
      outline: none;
    }

    .chat-footer button {
      margin-left: 8px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-footer button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>💬 HelveticBot</span>
      <select id="langSelect">
        <option value="fr">🇫🇷 FR</option>
        <option value="en">🇬🇧 EN</option>
        <option value="de">🇩🇪 DE</option>
      </select>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <textarea id="userInput" rows="1" placeholder="Écrivez un message..."></textarea>
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const langSelect = document.getElementById("langSelect");

    // Messages multilingues
    const messages = {
      fr: {
        welcome: "Bonjour 👋 Je suis <strong>HelveticBot</strong>, votre assistant IA financier <img src='Switzerland.svg' alt='CH' style='width:16px; height:16px; margin-left:4px; vertical-align:middle;'><br><br>Je peux vous aider avec :<br>• 📊 Analyses financières<br>• 📈 Prévisions budgétaires<br>• ⚠️ Gestion des risques<br>• 💡 Investissements<br>• 📑 Fiscalité",
        placeholder: "Écrivez un message..."
      },
      en: {
        welcome: "Hello 👋 I am <strong>HelveticBot</strong>, your financial AI assistant <img src='Switzerland.svg' alt='CH' style='width:16px; height:16px; margin-left:4px; vertical-align:middle;'><br><br>I can help you with:<br>• 📊 Financial analysis<br>• 📈 Budget forecasting<br>• ⚠️ Risk management<br>• 💡 Investments<br>• 📑 Taxation",
        placeholder: "Type a message..."
      },
      de: {
        welcome: "Hallo 👋 Ich bin <strong>HelveticBot</strong>, Ihr Finanz-KI-Assistent <img src='Switzerland.svg' alt='CH' style='width:16px; height:16px; margin-left:4px; vertical-align:middle;'><br><br>Ich kann Ihnen helfen mit:<br>• 📊 Finanzanalysen<br>• 📈 Budgetprognosen<br>• ⚠️ Risikomanagement<br>• 💡 Investitionen<br>• 📑 Steuern",
        placeholder: "Nachricht eingeben..."
      }
    };

    // Fonction ajout de message
    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.className = "chat-message " + sender;
      msg.innerHTML = content;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Affichage message de bienvenue
    function setLanguage(lang) {
      chatBody.innerHTML = "";
      addMessage(messages[lang].welcome, "bot");
      userInput.placeholder = messages[lang].placeholder;
    }

    // Event: changement de langue
    langSelect.addEventListener("change", () => {
      setLanguage(langSelect.value);
    });

    // Event: envoi message
    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      // Réponse simulée
      setTimeout(() => {
        addMessage("✅ " + (langSelect.value === "fr" ? "Merci pour votre message." :
                           langSelect.value === "en" ? "Thank you for your message." :
                           "Danke für Ihre Nachricht."), "bot");
      }, 600);
    });

    // Initialisation
    setLanguage("fr");
  </script>
</body>
</html>
