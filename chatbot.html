<script src="https://cdn.tailwindcss.com"></script>
<style>
.glass-effect {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}
.gradient-bg {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}
.scrollbar-thin {
  scrollbar-width: thin;
  scrollbar-color: #cbd5e1 #f1f5f9;
}
.scrollbar-thin::-webkit-scrollbar {
  width: 6px;
}
.scrollbar-thin::-webkit-scrollbar-track {
  background: #f1f5f9;
}
.scrollbar-thin::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 3px;
}
.typing-indicator {
  display: flex;
  padding: 8px 16px;
  background: #e5e7eb;
  border-radius: 16px;
  width: fit-content;
  margin: 4px 0;
}
.typing-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #6b7280;
  animation: typing 1.4s infinite;
  margin-right: 4px;
}
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; margin-right: 0; }
@keyframes typing {
  0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
  30% { transform: translateY(-8px); opacity: 1; }
}
.message-fade-in {
  animation: fadeInUp 0.3s ease-out;
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.input-container {
  position: relative;
}
.send-btn {
  transition: all 0.2s ease;
}
.send-btn:hover {
  transform: scale(1.05);
}
.conversation-starter {
  transition: all 0.2s ease;
  border: 1px solid #e5e7eb;
}
.conversation-starter:hover {
  border-color: #3b82f6;
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
}
.quick-action {
  animation: slideIn 0.3s ease-out forwards;
  opacity: 0;
}
@keyframes slideIn {
  to { opacity: 1; transform: translateX(0); }
}
</style>
</head>

<!-- Script principal amélioré -->
<script>
const messagesContainer = document.getElementById("chatbot-messages");
const userInput = document.getElementById("user-input");
const sendButton = document.getElementById("send-button");
const sendIcon = document.getElementById("send-icon");
const langSelect = document.getElementById("lang-select");
const statusIndicator = document.getElementById("status-indicator");
const suggestionsContainer = document.getElementById("suggestions-container");
const suggestionsTitle = document.getElementById("suggestions-title");

let currentLang = "fr";
let isTyping = false;

// Fonction d'affichage de message améliorée
function addMessage(text, sender = "bot", animate = true) {
  const msg = document.createElement("div");
  msg.className = `${sender === "user" ? "text-right" : "text-left"} ${animate ? "message-fade-in" : ""}`;
  
  const bubble = document.createElement("div");
  bubble.className = `inline-block px-4 py-2 rounded-2xl max-w-xs lg:max-w-md ${
    sender === "user" 
      ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white' 
      : 'bg-white text-gray-900 border border-gray-200 shadow-sm'
  }`;
  bubble.style.whiteSpace = "pre-wrap";
  bubble.textContent = text;
  
  msg.appendChild(bubble);
  messagesContainer.appendChild(msg);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Indicateur de frappe
function showTypingIndicator() {
  if (isTyping) return;
  isTyping = true;
  
  const msg = document.createElement("div");
  msg.className = "text-left typing-message";
  msg.innerHTML = `
    <div class="typing-indicator">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
  `;
  messagesContainer.appendChild(msg);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
  statusIndicator.textContent = translations[currentLang].typing;
}

function hideTypingIndicator() {
  isTyping = false;
  const typingMsg = document.querySelector(".typing-message");
  if (typingMsg) typingMsg.remove();
  statusIndicator.textContent = translations[currentLang].online;
}

// Recherche de réponse améliorée
function findAnswer(question) {
  const normalizedQuestion = question.toLowerCase()
    .replace(/[àáâäã]/g, 'a')
    .replace(/[èéêë]/g, 'e')
    .replace(/[ìíîï]/g, 'i')
    .replace(/[òóôöõ]/g, 'o')
    .replace(/[ùúûü]/g, 'u')
    .replace(/[ç]/g, 'c')
    .replace(/[^a-z0-9\s]/g, '')
    .trim();

  const kb = knowledgeBase[currentLang];
  
  // Recherche exacte
  for (let key in kb) {
    if (normalizedQuestion.includes(key.replace(/[^a-z0-9\s]/g, '').trim())) {
      return kb[key];
    }
  }
  
  // Recherche par mots-clés
  const keywords = normalizedQuestion.split(' ');
  for (let key in kb) {
    const keyWords = key.split(' ');
    const matches = keyWords.filter(kw => keywords.some(k => k.includes(kw) || kw.includes(k)));
    if (matches.length >= 2) {
      return kb[key];
    }
  }
  
  // Réponse par défaut
  const defaultResponses = {
    fr: "Je comprends votre question, mais je n'ai pas de réponse spécifique. Pouvez-vous reformuler ou choisir une question dans les suggestions ? Pour des informations détaillées, contactez-nous directement : contact@helveticai.ch",
    en: "I understand your question, but I don't have a specific answer. Could you rephrase or choose a question from the suggestions? For detailed information, contact us directly: contact@helveticai.ch",
    de: "Ich verstehe Ihre Frage, habe aber keine spezifische Antwort. Könnten Sie umformulieren oder eine Frage aus den Vorschlägen wählen? Für detaillierte Informationen kontaktieren Sie uns direkt: contact@helveticai.ch"
  };
  
  return defaultResponses[currentLang];
}

// Envoi de message amélioré
function sendMessage() {
  const message = userInput.value.trim();
  if (!message || isTyping) return;
  
  // Désactiver l'envoi temporairement
  sendButton.disabled = true;
  sendIcon.textContent = "⋯";
  
  // Ajouter message utilisateur
  addMessage(message, "user");
  userInput.value = "";
  
  // Simuler délai de traitement
  showTypingIndicator();
  
  setTimeout(() => {
    hideTypingIndicator();
    const response = findAnswer(message);
    addMessage(response, "bot");
    
    // Réactiver l'envoi
    sendButton.disabled = false;
    sendIcon.textContent = "→";
    
    // Mettre à jour les suggestions
    updateConversationStarters();
  }, Math.random() * 1000 + 800); // Délai réaliste variable
}

// Gestion de la touche Entrée
function handleKeyPress(event) {
  if (event.key === "Enter" && !event.shiftKey) {
    event.preventDefault();
    sendMessage();
  }
}

// Mise à jour des suggestions de conversation
function updateConversationStarters() {
  suggestionsContainer.innerHTML = "";
  suggestionsTitle.textContent = translations[currentLang].suggestions;
  
  const starters = conversationStarters[currentLang];
  const randomStarters = starters.sort(() => 0.5 - Math.random()).slice(0, 4);
  
  randomStarters.forEach((starter, index) => {
    const button = document.createElement("button");
    button.className = "conversation-starter text-left p-3 rounded-lg bg-white hover:bg-gray-50 text-sm quick-action";
    button.style.animationDelay = `${index * 0.1}s`;
    button.textContent = starter;
    button.onclick = () => {
      userInput.value = starter;
      sendMessage();
    };
    suggestionsContainer.appendChild(button);
  });
}

// Changement de langue amélioré
langSelect.addEventListener("change", (e) => {
  currentLang = e.target.value;
  
  // Mise à jour de l'interface
  statusIndicator.textContent = translations[currentLang].online;
  userInput.placeholder = translations[currentLang].placeholder;
  
  // Reset et message de bienvenue
  messagesContainer.innerHTML = "";
  addMessage(translations[currentLang].welcome, "bot", false);
  
  // Mise à jour des suggestions
  updateConversationStarters();
});

// Initialisation
document.addEventListener("DOMContentLoaded", () => {
  addMessage(translations[currentLang].welcome, "bot", false);
  updateConversationStarters();
  userInput.focus();
});

// Gestion du focus sur l'input
userInput.addEventListener("focus", () => {
  setTimeout(() => {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }, 100);
});
</script>
