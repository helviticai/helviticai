<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helvitic AI</title>
  <style>
    /* --- Reset & base --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #0044cc;
      font-weight: bold;
    }

    h1 a {
      text-decoration: underline;
    }

    /* --- Header --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      animation: fadeDown 1s ease;
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-small {
      height: 30px;
    }

    .brand-name {
      font-size: 18px;
      font-weight: bold;
      color: #0044cc;
    }

    nav a {
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff0000;
    }

    /* --- Hero --- */
    .hero {
      margin-top: 120px;
      animation: fadeUp 1s ease;
    }

    .logo-large {
      width: 160px;
      height: auto;
      animation: popIn 1s ease;
    }

    h1 {
      margin: 20px 0;
      font-size: 36px;
      color: #0044cc;
    }

    .flag {
      font-size: 28px;
      color: red;
      vertical-align: middle;
    }

    /* --- Sections --- */
    section {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: fadeUp 1s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      color: #0044cc;
      margin-bottom: 15px;
    }

    /* --- Animations --- */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      header {
        padding: 10px 20px;
      }
      nav a {
        margin-left: 10px;
        font-size: 14px;
      }
      .logo-large {
        width: 120px;
      }
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="#home" class="logo-link">
      <img src="logo.svg" alt="Logo Helvitic AI" class="logo-small">
      <span class="brand-name">Helvitic AI</span>
    </a>
    <nav>
      <a href="#services">Services</a>
      <a href="#about">À propos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <img src="logo.svg" alt="Logo Helvitic AI" class="logo-large">
    <h1><a href="#">Helvitic AI <span class="flag">✚</span></a></h1>
  </section>

  <!-- Services -->
  <section id="services">
    <h2>Nos Services</h2>
    <p>Nous proposons des solutions d'intelligence artificielle adaptées à vos besoins : automatisation, analyse de données et innovation digitale.</p>
  </section>

  <!-- À propos -->
  <section id="about">
    <h2>À propos</h2>
    <p>Helvitic AI est une startup spécialisée dans l’IA appliquée aux entreprises. Notre mission : rendre l’intelligence artificielle accessible, fiable et efficace.</p>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Envoyez-nous un message à <a href="mailto:contact@helvitic.ai">contact@helvitic.ai</a></p>
  </section>

</body>
</html>
