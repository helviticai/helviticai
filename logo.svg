<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500" role="img" aria-labelledby="title desc">
  <title id="title">Helvitic AI+ â€” simplified vector logo</title>
  <desc id="desc">Clean SVG logo with a neon brain icon, minimal robot head, and Helvitic AI+ text.</desc>

  <defs>
    <linearGradient id="brainGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#42b9ff"/>
      <stop offset="100%" stop-color="#0ea5ff"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Brain icon (left) -->
  <g transform="translate(90,90)" fill="none" stroke="url(#brainGlow)" stroke-width="10" filter="url(#softGlow)" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer silhouette -->
    <path d="M140,40
             c-30,-28 -84,-28 -112,0
             c-32,30 -36,82 -8,116
             c-22,28 -16,72 10,94
             c26,22 66,22 92,0
             c26,22 66,22 92,0
             c26,-22 32,-66 10,-94
             c28,-34 24,-86 -8,-116
             c-28,-28 -82,-28 -112,0z"/>
    <!-- Mid groove -->
    <path d="M164,62 v224"/>
    <!-- Left lobe curves -->
    <path d="M64,88 c-30,12 -40,40 -30,64"/>
    <path d="M60,160 c-18,14 -18,40 4,52"/>
    <path d="M88,220 c-10,18 4,34 20,36"/>
    <!-- Right lobe curves -->
    <path d="M216,88 c30,12 40,40 30,64"/>
    <path d="M220,160 c18,14 18,40 -4,52"/>
    <path d="M192,220 c10,18 -4,34 -20,36"/>
  </g>

  <!-- Text + plus -->
  <g transform="translate(420,285)">
    <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, Arial, Helvetica, sans-serif"
          font-size="84" font-weight="700" letter-spacing="0.5">
      Helvitic AI
    </text>
    <g transform="translate(575,-52)">
      <rect x="0" y="0" width="78" height="78" rx="10" ry="10" fill="none"/>
      <path d="M34,0 v78 M0,34 h78" stroke="#ff3b3b" stroke-width="16" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Minimal robot head (right) -->
  <g transform="translate(900,120)">
    <!-- Helmet -->
    <path d="M120,40
             a100,100 0 1 1 0,200
             h-20 a80,80 0 1 1 0,-200 z"
          fill="#d9efff" stroke="#9ec7e6" stroke-width="6"/>
    <!-- Face visor -->
    <path d="M70,130 q40,-40 110,-26 q-4,46 -38,70 q-48,10 -72,-44 z"
          fill="#0c2b45"/>
    <!-- Ear ring -->
    <circle cx="210" cy="150" r="32" fill="#bfe0fb" stroke="#6aa6d6" stroke-width="6"/>
    <circle cx="210" cy="150" r="16" fill="#e9f5ff"/>
    <!-- Neck block -->
    <rect x="110" y="220" width="70" height="40" rx="8" fill="#bfe0fb" stroke="#6aa6d6" stroke-width="6"/>
  </g>
</svg>
