<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Helvitic AI</title>
<meta name="description" content="Helvitic AI – Intelligence Artificielle & solutions data." />
<style>
  :root{
    --bg:#0c1b2e;
    --bg2:#0a1430;
    --line:#0f2b5a;
    --blue:#22a2ff;
    --blue2:#6ad0ff;
    --accent:#ff3b3b;
    --text:#d6e8ff;
  }
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(1200px 800px at 25% 35%, #0e2b55 0%, var(--bg) 45%, var(--bg2) 100%);
    color:var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    overflow-x:hidden;
  }
  /* barre nav simple */
  .nav{
    position:fixed; top:0; left:0; right:0; height:64px;
    display:flex; align-items:center; justify-content:space-between;
    padding:0 24px; background:rgba(6,14,29,.6); backdrop-filter: blur(8px);
    border-bottom:1px solid rgba(255,255,255,.05); z-index:10;
  }
  .brand{display:flex; align-items:center; gap:.6rem; font-weight:700; letter-spacing:.3px}
  .brand svg{width:28px;height:28px}
  .links{display:flex; gap:18px; font-size:.95rem}
  .links a{color:#a9c6ff; text-decoration:none}
  .links a:hover{color:white}
  /* section hero */
  .hero{
    min-height:100vh; display:grid; place-items:center;
    padding:96px 24px 48px;
  }
  .wrap{width:min(1200px, 96vw)}
  .headline{margin-top:28px; display:flex; align-items:center; gap:18px; flex-wrap:wrap}
  .headline h1{
    font-size:clamp(36px, 4.2vw, 64px);
    font-weight:800; letter-spacing:.2px; margin:0;
  }
  .cta{margin-top:22px; display:flex; gap:12px; flex-wrap:wrap}
  .btn{
    background:#ffffff10; border:1px solid #ffffff30; color:#e9f3ff;
    padding:12px 16px; border-radius:10px; text-decoration:none;
  }
  .btn.primary{background:var(--blue); border-color:transparent; color:#06203e; font-weight:700}
  /* petit footer */
  footer{color:#8fb6ff66; text-align:center; font-size:.9rem; padding:28px 16px}
  /* réactivité */
  @media (max-width:900px){
    .links{display:none}
  }
</style>
</head>
<body>

<header class="nav">
  <div class="brand">
    <!-- Mini logo (H+) -->
    <svg viewBox="0 0 64 64" aria-hidden="true">
      <defs>
        <linearGradient id="gBrand" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#39b8ff"/><stop offset="1" stop-color="#0f6fff"/>
        </linearGradient>
      </defs>
      <circle cx="32" cy="32" r="28" fill="url(#gBrand)"/>
      <path d="M19 20v24M37 20v24M19 32h18M44 26h10M49 21v10" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </svg>
    Helvitic AI
  </div>
  <nav class="links">
    <a href="#solutions">Solutions IA</a>
    <a href="#contact">Contact</a>
    <a href="#consult">Consultation</a>
  </nav>
</header>

<main class="hero">
  <div class="wrap">

    <!-- ======= VISUEL SVG COMPLET ======= -->
    <svg viewBox="0 0 1400 560" width="100%" role="img" aria-label="Helvitic AI – cerveau lumineux et robot">
      <defs>
        <!-- Dégradés -->
        <radialGradient id="glow" cx="25%" cy="35%" r="45%">
          <stop offset="0" stop-color="#1fb6ff" stop-opacity="0.85"/>
          <stop offset="1" stop-color="#1fb6ff" stop-opacity="0"/>
        </radialGradient>
        <linearGradient id="neon" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0" stop-color="#6ad0ff"/>
          <stop offset="1" stop-color="#1b90ff"/>
        </linearGradient>
        <linearGradient id="botLight" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#d9f1ff"/>
          <stop offset="1" stop-color="#7fb9ff"/>
        </linearGradient>
        <linearGradient id="botDark" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#102b55"/>
          <stop offset="1" stop-color="#071a38"/>
        </linearGradient>
        <filter id="soft" x="-40%" y="-40%" width="180%" height="180%">
          <feGaussianBlur stdDeviation="8"/>
        </filter>
        <!-- motif circuits -->
        <pattern id="circuits" width="180" height="140" patternUnits="userSpaceOnUse">
          <rect width="180" height="140" fill="none"/>
          <g stroke="#0e3a70" stroke-opacity=".55" stroke-width="2" fill="none">
            <path d="M10 10h60v60h-40v40h-20" />
            <circle cx="70" cy="10" r="3"/>
            <circle cx="30" cy="110" r="3"/>
            <path d="M100 20h60v40h-30v40h-30" />
            <circle cx="160" cy="20" r="3"/>
            <path d="M140 120h-50v-30h-40" />
            <circle cx="90" cy="120" r="3"/>
          </g>
        </pattern>
      </defs>

      <!-- Fond circuits -->
      <rect x="0" y="0" width="1400" height="560" fill="url(#circuits)" opacity=".35"/>
      <ellipse cx="360" cy="210" rx="360" ry="210" fill="url(#glow)"/>

      <!-- ===== CERVEAU LUMINEUX (gauche) ===== -->
      <g transform="translate(120,60)">
        <!-- halo -->
        <circle cx="260" cy="210" r="210" fill="url(#glow)" filter="url(#soft)"/>
        <!-- forme principale -->
        <g fill="none" stroke="url(#neon)" stroke-linecap="round">
          <path d="M260 40c-100 0-180 80-180 180 0 54 24 90 24 130 0 10-4 22-6 30" stroke-width="12" opacity=".5"/>
          <path d="M260 40c100 0 180 80 180 180 0 54-24 90-24 130 0 10 4 22 6 30" stroke-width="12" opacity=".5"/>
          <!-- sillon central -->
          <path d="M260 30v360" stroke-width="14"/>
          <!-- méandres -->
          <g stroke-width="8" opacity=".95">
            <path d="M140 150c30-30 70-40 100-30 30 10 40 50 10 70-25 16-80 0-100 30-20 28 10 64 54 60 32-2 56-22 66-40"/>
            <path d="M380 150c-30-30-70-40-100-30-30 10-40 50-10 70 25 16 80 0 100 30 20 28-10 64-54 60-32-2-56-22-66-40"/>
            <path d="M200 120c-18-18-60-8-70 16-14 32 28 44 58 58 30 14 46 38 28 66-14 22-46 28-70 16"/>
            <path d="M320 120c18-18 60-8 70 16 14 32-28 44-58 58-30 14-46 38-28 66 14 22 46 28 70 16"/>
          </g>
          <!-- points lumineux -->
          <g fill="#6ad0ff" stroke="none">
            <circle cx="120" cy="90" r="5"/><circle cx="180" cy="70" r="4"/>
            <circle cx="420" cy="90" r="5"/><circle cx="360" cy="70" r="4"/>
            <circle cx="140" cy="310" r="4"/><circle cx="220" cy="330" r="4"/>
            <circle cx="380" cy="310" r="4"/><circle cx="300" cy="330" r="4"/>
          </g>
        </g>
      </g>

      <!-- ===== TITRE / LOGO TEXTE ===== -->
      <g transform="translate(180,420)">
        <!-- “Helvitic AI” en tracés (sans police) -->
        <g fill="#4bb6ff">
          <!-- On dessine des glyphes simples géométriques pour un rendu net type semi-bold -->
          <!-- H -->
          <path d="M0 0V-80h16v30h36v-30h16V0h-16v-36H16V0z"/>
          <!-- e -->
          <path d="M86 -40a40 40 0 1 1 0 .1M70-40a24 24 0 1 0 0 .1m0-8h44a24 24 0 0 0 -44 0z"/>
          <!-- l -->
          <rect x="134" y="-80" width="16" height="80"/>
          <!-- v -->
          <path d="M174 -80h17l17 60 17-60h17l-26 80h-16z"/>
          <!-- i -->
          <rect x="270" y="-56" width="16" height="56"/><rect x="270" y="-80" width="16" height="16" rx="3"/>
          <!-- t -->
          <path d="M318 -80h54v14h-19V0h-16v-66h-19z"/>
          <!-- i -->
          <rect x="384" y="-56" width="16" height="56"/><rect x="384" y="-80" width="16" height="16" rx="3"/>
          <!-- c -->
          <path d="M430 -40a40 40 0 1 1 0 .1M414-40a24 24 0 1 0 0 .1"/>
          <!-- espace -->
          <!-- A -->
          <path d="M506 0 538 -80h18l32 80h-18l-7-18h-32l-7 18h-18zm35-32h22l-11-30z"/>
          <!-- I -->
          <rect x="600" y="-80" width="18" height="80"/>
        </g>
        <!-- + rouge -->
        <g transform="translate(654,-56)">
          <rect x="0" y="20" width="74" height="22" rx="3" fill="#ff3b3b"/>
          <rect x="26" y="-6" width="22" height="74" rx="3" fill="#ff3b3b"/>
        </g>
      </g>

      <!-- ===== ROBOT (droite) ===== -->
      <g transform="translate(940,50)">
        <!-- ombre derrière le robot -->
        <ellipse cx="210" cy="440" rx="210" ry="40" fill="#000" opacity=".25" filter="url(#soft)"/>
        <!-- tête -->
        <g>
          <path d="M130 60c0-42 34-60 80-60s100 38 100 100c0 62-38 92-86 96-64 6-94-44-94-88z" fill="url(#botLight)" stroke="#0a2a52" stroke-width="6"/>
          <path d="M174 110c0-24 44-42 92-42 20 0 32 10 32 28 0 28-40 56-84 56-22 0-40-18-40-42z" fill="#06203e"/>
          <rect x="184" y="104" width="86" height="34" rx="17" fill="#031833"/>
          <rect x="234" y="112" width="26" height="18" rx="9" fill="#00d2ff"/>
          <circle cx="292" cy="150" r="42" fill="url(#botLight)" stroke="#0a2a52" stroke-width="6"/>
          <circle cx="292" cy="150" r="18" fill="#0b3470"/>
        </g>
        <!-- cou -->
        <g>
          <rect x="192" y="200" width="96" height="40" rx="10" fill="url(#botDark)"/>
          <rect x="180" y="235" width="120" height="30" rx="12" fill="#0a2a52"/>
        </g>
        <!-- torse -->
        <g>
          <path d="M120 260c26-26 220-26 246 0 18 18 32 64 32 112 0 72-40 120-106 120h-98c-66 0-106-48-106-120 0-48 14-94 32-112z"
                fill="url(#botLight)" stroke="#0a2a52" stroke-width="6"/>
          <path d="M168 320h166c18 0 30 20 22 36l-22 46c-6 12-20 20-34 20H202c-14 0-28-8-34-20l-22-46c-8-16 4-36 22-36z"
                fill="url(#botDark)"/>
          <circle cx="212" cy="300" r="22" fill="#cfeaff" opacity=".6"/>
        </g>
        <!-- bras gauche -->
        <g>
          <rect x="96" y="280" width="28" height="160" rx="14" fill="url(#botLight)" stroke="#0a2a52" stroke-width="6"/>
          <rect x="86" y="430" width="48" height="70" rx="22" fill="#0a2a52"/>
          <circle cx="110" cy="360" r="16" fill="#0b3470"/>
        </g>
        <!-- bras droit -->
        <g>
          <rect x="362" y="280" width="28" height="160" rx="14" fill="url(#botLight)" stroke="#0a2a52" stroke-width="6"/>
          <rect x="352" y="430" width="48" height="70" rx="22" fill="#0a2a52"/>
          <circle cx="376" cy="360" r="16" fill="#0b3470"/>
        </g>
      </g>
    </svg>

    <div class="headline" id="solutions">
      <h1>Bienvenue chez Helvitic AI</h1>
      <a class="btn primary" href="#consult">Découvrir nos solutions</a>
      <a class="btn" href="#contact">Contact</a>
    </div>

    <div class="cta" id="consult">
      <a class="btn" href="#contact">Réserver une consultation gratuite</a>
    </div>

  </div>
</main>

<section id="contact" class="wrap" style="margin:40px auto; max-width:900px">
  <h2>Contact</h2>
  <p>Écrivez-nous pour vos projets IA.</p>
  <form action="https://formsubmit.co/helviticaich@gmail.com" method="POST" style="display:grid; gap:12px; grid-template-columns:1fr 1fr">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://helviticai.github.io/helviticai/#merci">
    <input name="nom" placeholder="Nom" required style="padding:12px;border-radius:10px;border:1px solid #2a4670;background:#081a33;color:#e6f0ff">
    <input type="email" name="email" placeholder="E-mail" required style="padding:12px;border-radius:10px;border:1px solid #2a4670;background:#081a33;color:#e6f0ff">
    <textarea name="message" placeholder="Votre message" rows="5" style="grid-column:1/-1;padding:12px;border-radius:10px;border:1px solid #2a4670;background:#081a33;color:#e6f0ff" required></textarea>
    <label style="grid-column:1/-1;display:flex;gap:.5rem;align-items:center;font-size:.9rem;color:#a9c6ff">
      <input type="checkbox" required> J’accepte la politique de confidentialité.
    </label>
    <button class="btn primary" type="submit" style="grid-column:1/-1; width:max-content">📩 Envoyer</button>
  </form>
</section>

<footer>© 2025 Helvitic AI — Tous droits réservés.</footer>

</body>
</html>
