<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot regardant le logo Helvetic AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 50%, #2d5aa0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }

        /* Particules d'arrière-plan */
        .particle {
            position: absolute;
            background: rgba(64, 224, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 30%; left: 80%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 80%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 4px; height: 4px; top: 40%; left: 90%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 1; }
        }

        /* Conteneur du robot */
        .robot-container {
            position: relative;
            margin-left: 80px;
            animation: subtleBob 4s ease-in-out infinite;
        }

        @keyframes subtleBob {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Robot */
        .robot {
            width: 200px;
            height: 250px;
            position: relative;
        }

        /* Tête du robot */
        .robot-head {
            width: 120px;
            height: 100px;
            background: linear-gradient(145deg, #e8f4f8, #b8d4e3);
            border-radius: 60px 60px 40px 40px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Visière */
        .visor {
            width: 90px;
            height: 35px;
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            border-radius: 20px;
            position: absolute;
            top: 25px;
            left: 15px;
            overflow: hidden;
        }

        .visor-glow {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #40e0ff, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Œil dirigé vers le logo */
        .eye {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #40e0ff, #0080ff);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            right: 10px;
            box-shadow: 0 0 15px #40e0ff;
            animation: eyeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes eyeGlow {
            0% { box-shadow: 0 0 15px #40e0ff; transform: scale(1); }
            100% { box-shadow: 0 0 25px #40e0ff, 0 0 35px #40e0ff; transform: scale(1.1); }
        }

        /* Corps du robot */
        .robot-body {
            width: 100px;
            height: 120px;
            background: linear-gradient(145deg, #e8f4f8, #b8d4e3);
            border-radius: 20px;
            margin: 10px auto;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Cercle sur le torse */
        .chest-circle {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #40e0ff, #0080ff);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 35px;
            box-shadow: 0 0 20px rgba(64, 224, 255, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Bras */
        .arm {
            width: 60px;
            height: 25px;
            background: linear-gradient(145deg, #e8f4f8, #b8d4e3);
            border-radius: 15px;
            position: absolute;
            top: 40px;
        }

        .arm.left { left: -50px; transform: rotate(-15deg); }
        .arm.right { 
            right: -50px; 
            transform: rotate(15deg) translateY(20px);
            animation: pointingGesture 3s ease-in-out infinite;
        }

        @keyframes pointingGesture {
            0%, 100% { transform: rotate(15deg) translateY(20px); }
            50% { transform: rotate(5deg) translateY(15px); }
        }

        /* Conteneur du logo */
        .logo-container {
            margin-right: 100px;
            animation: logoFloat 5s ease-in-out infinite;
            position: relative;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(1deg); }
            75% { transform: translateY(5px) rotate(-1deg); }
        }

        /* Logo H stylisé */
        .logo {
            width: 150px;
            height: 150px;
            position: relative;
            margin-bottom: 20px;
        }

        .logo-h {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 0 auto;
        }

        .h-left, .h-right, .h-middle {
            position: absolute;
            background: linear-gradient(135deg, #4169E1, #40e0ff);
            border-radius: 15px;
        }

        .h-left, .h-right {
            width: 25px;
            height: 90px;
            top: 15px;
        }

        .h-left { left: 15px; }
        .h-right { right: 15px; }

        .h-middle {
            width: 50px;
            height: 20px;
            top: 50px;
            left: 35px;
        }

        /* Texte du logo */
        .logo-text {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #4169E1;
            margin-top: 10px;
            text-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
        }

        .ai-plus {
            color: #4169E1;
            position: relative;
        }

        .plus {
            color: #ff4444;
            font-size: 32px;
        }

        /* Rayon de connexion visuelle */
        .connection-ray {
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #40e0ff, transparent);
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            animation: connectionPulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes connectionPulse {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) translateY(-50%) scaleX(0.8); }
            50% { opacity: 0.8; transform: translateX(-50%) translateY(-50%) scaleX(1.2); }
        }

        /* Effet de brillance sur le logo */
        .logo-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(64, 224, 255, 0.2), transparent);
            border-radius: 50%;
            animation: logoGlow 4s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Particules d'arrière-plan -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Robot -->
    <div class="robot-container">
        <div class="robot">
            <div class="robot-head">
                <div class="visor">
                    <div class="visor-glow"></div>
                </div>
                <div class="eye"></div>
            </div>
            <div class="robot-body">
                <div class="chest-circle"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
            </div>
        </div>
    </div>

    <!-- Rayon de connexion -->
    <div class="connection-ray"></div>

    <!-- Logo -->
    <div class="logo-container">
        <div class="logo">
            <div class="logo-glow"></div>
            <div class="logo-h">
                <div class="h-left"></div>
                <div class="h-right"></div>
                <div class="h-middle"></div>
            </div>
        </div>
        <div class="logo-text">
            Helvetic <span class="ai-plus">AI<span class="plus">+</span></span>
        </div>
    </div>
</body>
</html>
